name: Building

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  Building_The_Package:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2
    - name: Build macOS
      run: swift build -v
    - name: Generate xcodeproj
      run: swift package generate-xcodeproj
    - name: Build iOS
      run: xcodebuild build -destination 'platform=iOS Simulator, name=iPhone 11' -scheme 'sRouting-Package'
    - name: Build tvOS
      run: xcodebuild build -destination 'platform=tvOS Simulator, name=Apple TV' -scheme 'sRouting-Package'
