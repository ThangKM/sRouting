name: Building

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  Building_The_Package:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v4
    - name: Build macOS
      run: swift build -v
    - name: Build iOS
      run: xcodebuild build -sdk 'iphonesimulator'  -scheme 'sRouting' -destination 'platform=iOS Simulator'
