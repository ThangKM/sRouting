
name: Unit Testing

on:

  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
jobs:
  Run_Unit_Tests:
    runs-on: macOS-latest
    steps:
    - uses: actions/checkout@v2
    - name: Generate xcodeproj
      run: swift package generate-xcodeproj
    - name: Run iOS tests
      run: xcodebuild test -destination 'name=iPhone 11' -scheme 'sRouting-Package'
