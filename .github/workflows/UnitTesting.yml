
name: Unit Testing

on:

  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
jobs:
  Run_Unit_Tests:
    runs-on: macOS-latest
    steps:
    - uses: actions/checkout@v2
    - name: Run iOS tests
      run: xcodebuild test -destination 'name=iPhone 14' -scheme 'sRouting' -enableCodeCoverage YES build test
    - name: Run macOS tests
      run: xcodebuild test -scheme 'sRouting' -destination 'platform=macOS'
    - name: Run tvOS tests
      run: xcodebuild test -scheme 'sRouting' -destination 'platform:tvOS Simulator, id:E90D8F72-0283-435D-B8D6-70E1160A9756, OS:16.0, name:Apple TV'
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v1.2.1
